<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Restaurant Menu</h1>
    <a href="{% url 'menu_add' %}">Add New Item</a>
    <div>
        {% for item in menu_items %}
            <div>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200">
                {% endif %}
                <a href="{% url 'menu_update' item.pk %}">Edit</a>
                <a href="{% url 'menu_delete' item.pk %}">Delete</a>
            </div>
        {% empty %}
            <p>No items available.</p>
        {% endfor %}
    </div>
</body>
</html>
